name: npm publish

on:
  release:
    types: [created]

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'yarn'
          registry-url: https://registry.npmjs.org/

      - run: yarn && yarn compile

      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
